<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Visrspacio Help Desk</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Visrspacio Help Desk Dashboard</h1>
            <div class="header-actions">
                <button class="btn btn-outline btn-small" onclick="refreshDashboard()">
                    Refresh
                </button>
                <a href="/logout" class="btn btn-outline btn-small logout-btn">
                    Logout
                </a>
            </div>
        </header>

        <div class="content-wrapper">
            <div class="dashboard-main">
                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card total">
                        <div class="stat-icon">T</div>
                        <div class="stat-info">
                            <h3 id="totalTickets">0</h3>
                            <p>Total Tickets</p>
                        </div>
                    </div>
                    <div class="stat-card open">
                        <div class="stat-icon">O</div>
                        <div class="stat-info">
                            <h3 id="openTickets">0</h3>
                            <p>Open Tickets</p>
                        </div>
                    </div>
                    <div class="stat-card closed">
                        <div class="stat-icon">C</div>
                        <div class="stat-info">
                            <h3 id="closedTickets">0</h3>
                            <p>Closed Tickets</p>
                        </div>
                    </div>
                    <div class="stat-card assigned">
                        <div class="stat-icon">A</div>
                        <div class="stat-info">
                            <h3 id="assignedTickets">0</h3>
                            <p>Assigned Tickets</p>
                        </div>
                    </div>
                </div>

                <!-- Recent Tickets Section -->
                <div class="recent-tickets-section">
                    <div class="recent-tickets-box">
                        <div class="section-header">
                            <h2>Recent Tickets</h2>
                            <div class="activity-controls">
                                <button class="btn btn-outline btn-small" onclick="loadRecentTickets()">
                                    Refresh
                                </button>
                                <select id="activity-filter" onchange="filterActivities()">
                                    <option value="all">All Activities</option>
                                    <option value="open">Open Only</option>
                                    <option value="recent">Last 24 Hours</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="activity-list" id="activityList">
                            <div class="loading-state">
                                <div class="loading-spinner"></div>
                                <p>Loading activities...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
